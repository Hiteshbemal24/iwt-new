<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Search books</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<div class="loader">
		<img src="images/loader.gif" alt="loading">
	</div>

	<header class="header">
		<div class="wrapper-logo">
			<img class="logo" src="images/book.png" alt="book">
			<span class="description">Find the book</span>
		</div>
		<div class="nav-search">
			<nav class="navigation">
				<span class="for_icon">
					<input class="search" type="text" placeholder="type book name" name="search">
				</span>
				<a class="button" href="#">Load Books</a>
			</nav>
		</div>
	</header>

	<main>
		<section class="section_book">
			<h2>About book:</h2>
			<div class="result">
				<img src="" class="thumbnail">
				<p class="title"></p>
				<p class="textSnippet"></p>
				<p class="author"></p>
			</div>
		</section>
	</main>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
	<script src="script.js"></script>
</body>
</html>
